version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - latest_movies
  - search_movies
  - actor_list
  - director_list
  - genre_list

entities:
  - search_criteria

slots:
  search_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: search_criteria

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_hello_world
  - action_latest_movies
  - action_search_movies
  - action_genre_list
  - action_actor_list
  - action_director_list

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
