version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hello_world
  - latest_movies
  - search_movies
  - actor_list
  - director_list
  - genre_list
  - order_movie
  - order_cinema
  - order_hall
  - order_time
  - order_count

entities:
  - search_criteria
  - order_criteria

slots:
  search_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: search_criteria
  order_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: order_criteria
  cinema_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cinema_criteria
  hall_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: hall_criteria
  time_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time_criteria
  count_criteria:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: count_criteria
  movie_permalink:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  cinema_id:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  hall_id:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  time_id:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
  ticket_count:
    type: text
    influence_conversation: true
    mappings:
      - type: custom


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_confirm_order:
  - text: "Please confirm your order:"

  utter_choose_count:
  - text: "Please chose ticket count:"

actions:
  - action_hello_world
  - action_latest_movies
  - action_search_movies
  - action_genre_list
  - action_actor_list
  - action_director_list
  - action_extract_movie
  - action_select_cinema
  - action_select_hall
  - action_select_time
  - action_select_count
  - action_list_order
  - action_place_order
  - action_list_cinema
  - action_list_hall
  - action_list_time

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
