version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: 'Use action hello world'
  steps:
  - intent: hello_world
  - action: action_hello_world

- rule: 'Search movies'
  steps:
  - intent: search_movies
  - action: action_search_movies

- rule: 'Recommend movies'
  steps:
  - intent: latest_movies
  - action: action_latest_movies

- rule: 'List genres'
  steps:
  - intent: genre_list
  - action: action_genre_list

- rule: 'List actors'
  steps:
  - intent: actor_list
  - action: action_actor_list

- rule: 'List directors'
  steps:
  - intent: director_list
  - action: action_director_list
