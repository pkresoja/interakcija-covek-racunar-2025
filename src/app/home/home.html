<div class="input-group mb-3">
    <span class="input-group-text" id="addon">
        <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <input type="text" class="form-control" placeholder="Search" aria-describedby="addon" [(ngModel)]="search"
        (keyup)="loadMovies()">
</div>
<div class="movies">
    @for (movie of movies(); track $index) {
    <div class="card">
        <img [src]="movie.poster" class="card-img-top" [alt]="movie.title">
        <div class="card-body">
            <h5 class="card-title">{{movie.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{movie.director.name}}</h6>
            <p class="card-text">{{movie.shortDescription}}</p>
        </div>
        <div class="card-footer btn-group">
            <a class="btn btn-sm btn-primary" [routerLink]="`/movie/${movie.shortUrl}`">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
            </a>
            <a class="btn btn-sm btn-success" [routerLink]="`/movie/${movie.shortUrl}/reservation`">
                <i class="fa-solid fa-cart-shopping"></i> Add to Cart
            </a>
        </div>
    </div>
    }
</div>
