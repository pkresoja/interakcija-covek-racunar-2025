@if (movie()) {
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{movie()?.title}}</li>
    </ol>
</nav>
<div class="row">
    <div class="col-12 col-md-4">
        <img [src]="movie()?.poster" [alt]="movie()?.title" class="img-fluid">
    </div>
    <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>{{movie()?.title}}</h5>
            </div>
            <div class="card-body">
                <p [innerHTML]="movie()?.description"></p>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <h6>Actors:</h6>
                        <ul>
                            @for (a of movie()?.movieActors; track $index) {
                            <li>{{a.actor.name}}</li>
                            }
                        </ul>
                    </div>
                    <div class="col-12 col-md-6">
                        <h6>Genres:</h6>
                        <ul>
                            @for (g of movie()?.movieGenres; track $index) {
                            <li>{{g.genre.name}}</li>
                            }
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a class="btn btn-sm btn-success" [routerLink]="`/movie/${movie()?.shortUrl}/reservation`">
                    <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                </a>
            </div>
        </div>
    </div>
</div>
}
