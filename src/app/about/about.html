<h1 class="h3">About the app</h1>
<p>Aplikacije sa vežbi iz predmeta Interkacija Čovek Računar na 4 godini Tehničkog Fakulteta Univerziteta Singidunum.</p>
<p>Aplikacija je razvijena korsteći sledeće tehnologije:</p>
<ul>
    <li>Angular 20</li>
    <li>Boostrap 5.3</li>
    <li>Fonts Awesome 7</li>
    <li>Axios HTTP Client</li>
    <li>Rasa Open Source</li>
</ul>
